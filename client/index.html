<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Runner Game</title>
    <link rel="stylesheet" href="styles/game-styles.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="800" height="600"></canvas>
        <div id="game-ui">
            <div id="score">Score: <span id="score-value">0</span></div>
            <div id="lives">Lives: <span id="lives-value">3</span></div>
            <div id="level">Level: <span id="level-value">1</span></div>
            <div id="pellets">Pellets: <span id="pellets-remaining">0</span></div>
            <div id="power-status" style="display: none; font-weight: bold; color: #00FF00;">POWER MODE: 0s</div>
        </div>
    </div>
    <script type="module" src="src/main.js"></script>
</body>
</html>
